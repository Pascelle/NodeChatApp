<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Join | ChatApp</title>
		<meta name="viewport" content="width=device-width, initial scale=1, user-scalable=no"> 
		<!-- this scales depending on the device -->
		<link rel="stylesheet" href="/css/styles.css">
		
	</head>

	<body class="centered-form">
	<!-- this centers the form in the screen and give it the blue bg with the gradient -->
		<div class="centered-form__form">
		<!-- this is the centered white box with our form in it -->
		<form action="/chat.html">
		<!-- when someone is done filling out the form field they are going to get directed to chat.html and the data below will get passed along too-->
			<div class="form-field"></div>
				<h3>Join a Chat</h3>
			<div class="form-field">
				<label>Display name</label>
			<!-- a label describes a field -->
			<input type="text" name="name" autofocus/>
			</div>
			<div class="form-field">
				<label>Room name</label>
				<input type="text" name="room" />
			</div>
			<div class="form-field">
				<button>Join</button>
			</div>
		</form>
		</div>
	</body>
</html>
