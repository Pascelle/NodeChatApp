 <!--  this is the markup page that gets served when someone visits the site -->
 <!--  not using ES6 syntax in index.html because it might crash on mobile browsers, IE, some versions of firefox -->

 <!DOCTYPE html>

 <html>
 	<head>
 	<meta charset="utf-8">
 	<<title>Chat | ChatApp</title>
 	<link rel="stylesheet" href="/css/styles.css">
 		
 	</head>
 	<body class="chat">
 		
 		<div class="chat__sidebar">
 			<h3>People</h3>
 			<div id="users"></div>
 		</div>

 		<div class="chat__main">
 			<ol id="messages" class="chat__messages"></ol>

 			<div class="chat__footer">
 				<form id="message-form">
 				<input name="message" type="text" placeholder="Message" autofocus autocomplete="off"/> 
 					<!-- name, type are called attributes -->
 					<!-- we use a selfe closing tag bc we don't need it to say anything like we do with button -->
 					<!-- autofocus attribute points the cursor to the text box as soon as the page loads -->
 				<button>Send</button>
 				</form>
 			<button id="send-location">Send location</button>
 			</div>
 		</div>

 		<script id="message-template" type="text/template">
 			<li class="message"></li>
 				<div class="message__title"></div>
 					<h4>{{from}}</h4>
 					<span>{{createdAt}}</span>
 				<div class="message__body">

 					<p>{{text}}</p>
 				</div>
 			<!-- Mustache lets you pass in a value using {{}}.  to use the value pass it in the render method over in index.js -->
 		</script>

 		<script id="location-message-template" type="text/template">
 			<li class="message"></li>
 				<div class="message__title"></div>
 					<h4>{{from}}</h4>
 					<span>{{createdAt}}</span>
 				<div class="message__body">
 					<p>
 						<a href="{{url}}" target="_blank">My current location </a>
					</p>
 				</div>
 			<!-- Mustache lets you pass in a value using {{}}.  to use the value pass it in the render method over in index.js -->
 		</script>


 		
 		<!-- below: loads the localhost:3000/socket.io/socket.io.js file.  This file is relative to our server -->
 		<script src="/socket.io/socket.io.js"></script>
 		<script src="/js/libs/jquery-3.1.1.min.js"></script>
 		<script src="/js/libs/moment.js"></script>
 		<script src="/js/libs/mustache.js"></script>
 		<script src="/js/libs/deparam.js"></script>
 		<script src="/js/chat.js"></script>
 	
  	</body>


 </html>
